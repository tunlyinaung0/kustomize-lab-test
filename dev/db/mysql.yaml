apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql
        name: mysql
        env:  
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
